apply plugin: 'com.jfrog.bintray'

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

    configurations = ['archives']

    publish = true
    pkg {
        userOrg = 'eroshenkoam'
        repo = 'maven'
        name = 'allure2'
        desc = 'Allure Report'
        websiteUrl = 'https://github.com/eroshenkoam/allure2'
        issueTrackerUrl = 'https://github.com/eroshenkoam/allure2'
        vcsUrl = 'https://github.com/eroshenkoam/allure2.git'
        licenses = ['Apache-2.0']

        githubRepo = 'eroshenkoam/allure2'
        githubReleaseNotesFile = 'README.md'

        version {
            name = project.version
            released = new Date()
            gpg {
                sign = true
            }
        }
    }
}